{% extends "_base.html" %}

{% block content %}

<h1>Tip Edit</h1>
<br>
<form class="form-group" role="form" method="post" action="">
  {{ form.csrf_token }}
  <p>
  {{ form.tip_name.label }}：
  {{ form.tip_name }}
  </p>
  <p>
  {{ form.tip_note.label }}：
  {{ form.tip_note }}
  </p>

  <button class="btn btn-success" type="submit">submit</button>
  <br><br>
</form>

{% endblock %}
